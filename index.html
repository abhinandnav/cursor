<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnifying Glass Cursor</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      min-height: 200vh;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;

      /* Use the magnifying image placed next to this file.
         hotspot coordinates: 16 16 (center of a 32Ã—32 image)
         fallback: zoom-in */
      cursor: url("magnifying.png") 16 16, zoom-in;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>Inspect the Details</h1>
  <p>
    This website uses a magnifying glass cursor to encourage
    exploration and close inspection of content.
  </p>

</body>
</html>
